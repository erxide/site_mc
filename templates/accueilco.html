<!DOCTYPE html>
<html>
<head>
	<title>Ma page Minecraft</title>
	<!-- Inclure le fichier CSS de Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<!-- Ajouter un header avec le titre "마인크래프트" -->
	<header class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
			    <a class="navbar-brand m-8 text-white h1" href="/accueil">마인크래프트</a>
				<div class="ml-auto">
					<a href="/profil" class="btn btn-primary mr-2">{{ .User.Pseudo }}</a>
					<a href="/deconnexion" class="btn btn-primary">deconnexion</a>
				</div>
			</nav>
        </div>
	</header>
	<div class="container ">
		<div class="row m-5">
			<div class="col-6">
                <a href="/votreserveur" class="d-block">
				    <img title="votre serveur" src="./assets/img/mcnakar.jpg" class="img-fluid rounded w-100" alt="Image Minecraft">
                </a>
			</div>
			<div class="col-6">
                <a href="/nakar" class="d-block">
				    <img title="notre serveur" src="./assets/img/mcnewserv.jpg" class="img-fluid rounded w-100" alt="Image Minecraft">
                </a>   
            </div>
        </div>
	</div>
	<footer class="bg-dark text-white py-3 mb-0">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h5>À propos de nous</h5>
              <p>Voici notre projet de fin d'année.</p>
            </div>
            <div class="col-md-6">
              <h5>Contactez-nous</h5>
              <a href="https://discord.gg/MHvfwQb8g9" class="unstyled">notre discord</a>
            </div>
          </div>
        </div>
      </footer>
	<!-- Inclure les fichiers JS de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
